    <!-- Formulario de Contacto -->
    <main class="row m-0 p-0 min-vh-100">
      <section class="col-12 col-lg-6">
        <h1 class="section__h1--form mt-3 text-center">Contacto</h1>
        <div class="w-75 m-auto section__form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control section__form__input" id="floatingInput" placeholder="Nombre" />

          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control section__form__input" id="floatingInput" placeholder="Telefono" />

          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control section__form__input" id="floatingInput"
              placeholder="name@example.com" />
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control section__form__textarea" placeholder="Leave a comment here"
              id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Mensaje</label>
          </div>
          <div class="col-4 mt-4 m-auto">
            <button class="btn btn-dark section__form__input" type="submit">
              Enviar
